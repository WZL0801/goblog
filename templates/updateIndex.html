<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改博客</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/editormd/css/editormd.min.css">
    <script src="/assets/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    {{template "header"}}
    <form action="/updateIndex" method="post" name="id" >
        <div class="row">
            <div class="col-md-8">
                <div id="test-editor">
                    <textarea style="display:none;" name="context">{{.Content}}</textarea>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <label for="title" class="form-label">请修改标题</label>
                <input type="text" name="title" class="form-control" id="title" value="{{.Title}}"><br>
                <label for="tag" class="form-label">请修改标签</label>
                <input type="text" name="tag" class="form-control" id="tag" value="{{.Tag}}"><br>
                <input type="hidden" id="id" name="id" value="{{.Pid}}">

                <button type="submit" class="btn btn-primary">确定</button>
                <button type="reset">取消</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="/assets/editormd/editormd.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var editor = editormd("test-editor", {
                // width  : "100%",
                // height : "100%",
                path: "assets/editormd/lib/",
                watch: false,
            });
        });
    </script>
</div>

</body>
</html>
